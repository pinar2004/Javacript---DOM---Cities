<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Şehir Listesi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Şehirler</h1>

  <section>
    <h2>Tüm Şehirler</h2>
    <div id="allCities" class="city-grid"></div>
  </section>

  <section>
    <h2>Yemekleriyle Ünlü Şehirler</h2>
    <div id="foodCities" class="city-grid"></div>
  </section>

  <section>
    <h2>Tarihi Yerleriyle Ünlü Şehirler</h2>
    <div id="placeCities" class="city-grid"></div>
  </section>

  <section>
    <h2>Plaka Numarası Tek Olan Şehirler</h2>
    <div id="oddPlateCities" class="city-grid"></div>
  </section>

  <section>
    <h2>Plaka Numarası Çift Olan Şehirler</h2>
    <div id="evenPlateCities" class="city-grid"></div>
  </section>

  <script src="cities.js"></script>
  <script src="script.js"></script>
</body>
</html>
